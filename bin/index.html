<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Constant Train</title>
	<meta name="description" content="" />
	<!-- #wrapper width and height settings-->
	<meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0">
	<script src="js/vue.js"></script>
	<script src="js/vuex.js"></script>
	 <link rel="stylesheet" type="text/css" href="css/index.css">
	<script language="javascript">
	document.ontouchstart = function(e){
		var n = ""+e.target.nodeName;
		n = n.toLowerCase();
		if (n != "input" && n != "textarea" && n !="button" && n!="select")  {
			e.preventDefault();
		}
	}

	document.ontouchmove = function(e){
		e.preventDefault();
	}
	</script>

</head>
<body>
	<div id="wrapper">
		<canvas id="webgl" style="width:100%; height:100%;position:absolute;top:0;left:0"></canvas>
		<div id="app"></div>
	</div>
	<script>
	(function() {
		// this should work for any lcoally hosted bundle.js at root of host
		var head = document.getElementsByTagName('head')[0];
		var script = document.createElement('script');
		script.type = 'text/javascript';

		script.src = "bundle.js";
		head.appendChild(script);

	})();
	</script>
</body>
</html>
