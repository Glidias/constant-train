<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Constant Train</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=414px;height=736px; initial-scale=1.0;  user-scalable=0;">
	<script src="js/vue.js"></script>
	<script src="js/vuex.js"></script>
	<style>
		html {
			overflow:hidden;
		}
		body {
			padding:0;
			margin:0;
			overflow:hidden;
	
		}
		#wrapper {
			margin:0 auto;
			position:relative;
			width:414px;
			height:736px;
		}
		.gameview {
		
			position:absolute;
			top:0px;
			left:0px;
			width:100%;
			overflow:hidden;
			height:100%;
			box-sizing:border-box;
			color:#bbbbbb;
			padding:15px;user-select:none;
			
		}
		
		.helpbtn {
			display:inline-block;
			cursor:pointer;
			color:#222222;
		}
		.helpbtn.active {
			color:#666666;
			
		}
		.helpbtn:after {
			content: "X";
		}	
		.helpbtn.active:after {
			content: "";
		}	
		
		.cardview {
			
			position:relative;
			width:100%;
			height:100%;
		}
		
		.cardview h3 {
			font-size:16px;
		}
		
		.xpression {
			position:absolute;
			top:35px;
			right:15px;
		
		}
		
		
		.hud-indicators {
			position:relative;z-index:4;
		}
		.cardstack {
		 width: 240px; height: 300px;  position: absolute; top: 44px; left: 50%; margin-left: -120px;
		}
		

		.popup-cardview {
			width:100%;
			background-color:brown;
			height:57%;
			top:0;left:0;
			position:absolute;
			visibility:hidden;
		}
		.popup-cardview.shown {
			visibility:visible;
		}
		
		.popup-cardview .cardstack {
			top:93px;
		}
		
		.delay-popup {
			z-index:10;
			position:absolute;
			top:0;
			left:0;
			width:100%;
			height:100%;
			text-align:center;
			
		}
		.delay-popup .content {
			position:absolute;
			bottom:230px;
			width:100%;
			text-align:center;
			font-size:1.2em;
		}
		.delay-popup h4 {
			font-size:1.0em;
		}
		
		.blocker {
			position:absolute;
			top:203px;
			left:0;
			
			width:100%;height:100%;
		}
		.blocker.showInstruct {
			background-color:rgba(0,0,0,.5);
		}
		
		.cardstack .card {
			
			 width: 240px; height: 300px; list-style: none; background: #fff; border-radius: 5px; position: absolute; top: 0; left: 0; box-shadow: 0 0 2px rgba(0,0,0,.2), 1px 1px 1px rgba(0,0,0,.2); line-height: 300px; text-align: center; font-size: 2em; border: 10px solid #ECECEC; box-sizing: border-box; cursor: default; select:none; color:black;
		}
		

	</style>
	<script language="javascript">
document.ontouchstart = function(e){ 
    e.preventDefault(); 
}
document.ontouchmove = function(e){ 
    e.preventDefault(); 
}
	</script>
	
</head>
<body>
	<div id="wrapper">
		<canvas id="webgl" style="width:100%; height:100%;"></canvas>
		<div id="app"></div>
	</div>
	<script>
	(function() {
		// this should work for any lcoally hosted bundle.js at root of host
		var head = document.getElementsByTagName('head')[0];
		var script = document.createElement('script');
		script.type = 'text/javascript';
	
		script.src = window.location.protocol+"//"+window.location.host +"/bundle.js";
		head.appendChild(script);
	
	})();
	</script>
</body>
</html>
