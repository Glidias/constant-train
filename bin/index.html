<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Constant Train</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/vue.js"></script>
	<script src="js/vuex.js"></script>
	<style>
		body {
			padding:0;
			margin:0;
			overflow:hidden;
		}
		#wrapper {
			margin:0 auto;
			position:relative;
			width:414px;
			height:736px;
		}
		.gameview {
		
			position:absolute;
			top:0px;
			left:0px;
			width:100%;
			aoverflow:hidden;
			height:100%;
			box-sizing:border-box;
			color:#bbbbbb;
			padding:15px;user-select:none;
			
		}
		
		
		.cardview {
			
			position:relative;
			width:100%;
			height:100%;
		}
		
		.cardstack {
		 width: 240px; height: 300px;  position: absolute; top: 50px; left: 50%; margin-left: -120px;
		}
		
		.cardstack .card {
			
			 width: 240px; height: 300px; list-style: none; background: #fff; border-radius: 5px; position: absolute; top: 0; left: 0; box-shadow: 0 0 2px rgba(0,0,0,.2), 1px 1px 1px rgba(0,0,0,.2); line-height: 300px; text-align: center; font-size: 20px; border: 10px solid #ECECEC; box-sizing: border-box; cursor: default; select:none;
		}
		
		.cardstack .card.transiting {
			transition:transform .05s linear;
			transform:translate3d(0,0,0) translate(0,0) !important;
		}
		
	</style>
	
</head>
<body>
	<div id="wrapper">
		<canvas id="webgl" style="width:100%; height:100%;"></canvas>
		<div id="app"></div>
		<script src="http://localhost:8080/bundle.js"></script>
	</div>
</body>
</html>
