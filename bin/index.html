<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Constant Train</title>
	<meta name="description" content="" />
	<meta name="viewport" content="width=414, height=736, user-scalable=0">
	<script src="js/vue.js"></script>
	<script src="js/vuex.js"></script>
	<style>
		html {
			overflow:hidden;
		}
		body {
			padding:0;
			margin:0;
			overflow:hidden;
	
		}
		#wrapper {
			margin:0 auto;
			position:relative;
			width:414px;
			height:736px;
		}
		
		
		
		.gameview, .game-menu {
		
			position:absolute;
			top:0px;
			left:0px;
			width:100%;
			overflow:hidden;
			height:100%;
			box-sizing:border-box;
			color:#bbbbbb;
			padding:15px;
			
			moz-user-select:none;
			-webkit-user-select: none; 
			-ms-user-select: none;
			user-select:none;
		}
		
		.allowselect {
			moz-user-select:initial;
			-webkit-user-select: initial; 
			-ms-user-select: initial;
			user-select:initial;
			pointer-events:auto !important;
		}
		
		.uniqueid {
			pointer-events:none;
			
		}
		.game-menu { text-align:center }
		.game-menu input {
			font-size:2em;
			margin-bottom:30px;
				padding:5px;
				display:block;
				width:100%;
				box-sizing:border-box;
				text-align:center;
		}
		.game-menu button {
			font-size:2em;
			padding:15px;
			margin-bottom:30px;
			
		}
		
		.game-menu h2 {
			text-decoration:underline;
		}
		.game-menu .btn-zone {
			text-align:center;
		}
		.game-menu  .gametitle {
			font-style:italic;
			font-weight:bold;
			font-size:1.2em;
			
			text-align:left;
		}
		
		.game-menu .game-opts {
			text-align:left;
			font-size:1.2em;
			margin-bottom:30px;
		 }
		 .game-menu .game-opts select {
			font-size:1.2em;
			min-width:3em;
		 }
		
		
		.game-menu label { margin-right:10px; }
		
	
		@keyframes gameover {
			from {
				opacity:0; 
				tranform:scale(0,0);
			}
			to {
				transform:translate(0,0);
			}
	
		}
		.gameover {
			position: absolute;
			z-index: 1;
			top: 0;
			width: 70%;
			margin-left: -142px;
			left: 55%;
			top: 50%;
			margin-top: -81px;
			color: antiquewhite;
			transform:translate(0,0);
			
			animation-name: gameover;
			animation-delay:.4s;
			animation-timing-function: ease-out;
			animation-duration: .8s;
			animation-iteration-count: 1;
			animation-fill-mode: backwards;
		}
		
		.quitbtn {
			display:inline-block;
			cursor:pointer;
			color:#222222;
			position:relative;
			z-index:20;
		}
		.helpbtn.active {
			color:#666666;
			
		}
		.helpbtn:after {
			content: "X";
		}	
		.helpbtn.active:after {
			content: "";
		}	
		
		.cardview {
			
			position:relative;
			width:100%;
			height:100%;
		}
		
		.cardview h3 {
			font-size:16px;
		}
		
		.xpression {
			position:absolute;
			top:35px;
			right:15px;
		
		}
		
		
		.hud-indicators {
			position:relative;z-index:4;
		}
		.cardstack {
		 width: 240px; height: 300px;  position: absolute; top: 44px; left: 50%; margin-left: -120px;
		}
		

		.popup-cardview {
			width:100%;
			background-color:rgba(165,42,42,.5);
			height:57%;
			top:0;left:0;
			position:absolute;
			visibility:hidden;
		}
		.popup-cardview.shown {
			visibility:visible;
		}
		
		.popup-cardview .cardstack {
			top:93px;
		}
		
		.uniqueid .content {
			
			top:373px;
		}
		
		.delay-popup {
			z-index:10;
			position:absolute;
			top:0;
			left:0;
			width:100%;
			height:100%;
			text-align:center;
			
		}
		.delay-popup .content {
			position:absolute;
			bottom:230px;
			width:100%;
			text-align:center;
			font-size:1.2em;
		}
		.delay-popup h4 {
			font-size:1.0em;
		}
		
		.blocker {
			position:absolute;
			top:203px;
			left:0;
			
			width:100%;height:100%;
		}
		.blocker.showInstruct {
			background-color:rgba(0,0,0,.5);
		}
		
		.cardstack .card {
			
			 width: 240px; height: 300px; list-style: none; background: #fff; border-radius: 5px; position: absolute; top: 0; left: 0; box-shadow: 0 0 2px rgba(0,0,0,.2), 1px 1px 1px rgba(0,0,0,.2); line-height: 300px; text-align: center; font-size: 2em; border: 10px solid #ECECEC; box-sizing: border-box; cursor: default; select:none; color:black;    white-space:nowrap;
		}
		
		.cardstack .card.polynomial {
			font-size:1.3em;
		}
	
		

	</style>
	<script language="javascript">
document.ontouchmove = function(e){ 
    e.preventDefault(); 
}
	</script>
	
</head>
<body>
	<div id="wrapper">
		<canvas id="webgl" style="width:100%; height:100%;"></canvas>
		<div id="app"></div>
	</div>
	<script>
	(function() {
		// this should work for any lcoally hosted bundle.js at root of host
		var head = document.getElementsByTagName('head')[0];
		var script = document.createElement('script');

		script.src = window.location.protocol+"//"+window.location.host +"/bundle.js";
		head.appendChild(script);
	
	})();
	</script>
</body>
</html>
